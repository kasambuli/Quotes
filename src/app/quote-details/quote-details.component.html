<div class="container-fluid">
  <div class="row">
    <form (submit)="onSubmit()">
      <div class="form-group">

        <label for="name">Name</label>
        <input type="text" [(ngModel)]="name" name="name">
      </div>
    </form>

  </div>



  <p>NAME:{{name}}</p>

  <div class="total">
    {{votes}}
  </div>
  <div class="label">
    votes
  </div>
</div>

<button (click)="voteUp()">UpVote</button>
<button (click)="voteDown()">DownVote</button>
